<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />

  <!-- Google Font : Anuphan -->

  <div class="bg"></div>

    <!-- Content Screen -->
    <div id="content" class="card hidden">
      <div id="text"></div>

      <div class="nav">
        <button id="prevBtn" disabled>ย้อนกลับ</button>
        <button id="nextBtn">ถัดไป</button>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
