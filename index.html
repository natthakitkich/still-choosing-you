<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>การ์ดปีใหม่</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+Sans+TH:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="bg"></div>

  <!-- LANDING -->
  <div id="landing" class="screen active">
    <div class="glass-card">
      <h1>การ์ดใบนี้</h1>
      <p class="subtitle">เขียนถึงคนคนเดียว</p>
      <button id="openCard" class="primary-btn">เปิดการ์ดปีใหม่</button>
    </div>
  </div>

  <!-- LETTER -->
  <div id="letter" class="screen">
    <div class="glass-card letter-card">
      <div id="text" class="letter-text"></div>

      <div class="nav">
        <button id="prev" class="nav-btn">ย้อนกลับ</button>
        <button id="next" class="nav-btn primary">ถัดไป</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
