<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>การ์ดปีใหม่</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- หน้าแรก -->
  <section id="cover" class="screen active">
    <div class="glass card">
      <h1>การ์ดใบนี้</h1>
      <p class="subtitle">เขียนถึงคนคนเดียว</p>
      <button id="startBtn" class="primary">เปิดการ์ดปีใหม่</button>
    </div>
  </section>

  <!-- หน้าข้อความ -->
  <section id="reader" class="screen">
    <div class="glass card">
      <div id="textContainer"></div>

      <div class="nav">
        <button id="prevBtn">ย้อนกลับ</button>
        <button id="nextBtn" class="primary">ถัดไป</button>
      </div>
    </div>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
