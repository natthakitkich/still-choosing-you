<!DOCTYPE html>
<html lang="th">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Still choosing you</title>

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Thai:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <audio id="music" playsinline>
    <source src="music/still-choosing-you.mp3" type="audio/mpeg">
  </audio>

  <!-- หน้าเปิด -->

    <div class="card">
      <h1>การ์ดใบนี้</h1>

      <button id="startBtn">เปิดการ์ดปีใหม่</button>
    </div>
  </div>

  <!-- หน้าเนื้อหา -->
  <div id="story" class="screen">
    <div id="text"></div>
    <div class="hint">แตะเพื่อไปต่อ</div>
  </div>

  <script src="app.js"></script>

</html>
