<!DOCTYPE html>

<head>

  <title>Note — Still choosing you</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="static-page">
  <p>
    การ์ดใบนี้ไม่ได้ถูกออกแบบมา<br>
    เพื่ออธิบายตัวเองกับใคร
  </p>

  <p>
    แต่ถูกเขียนขึ้น<br>
    เพื่อยืนยันการเลือกใครบางคน<br>
    ในช่วงเวลาหนึ่งของชีวิต
  </p>

  <p>
    ถ้าคุณได้อ่านมาถึงตรงนี้<br>
    ขอให้คุณมีปีใหม่ที่อ่อนโยนกับตัวเอง
  </p>

  <p class="signature">— Bubee</p>
</main>

</body>
</html>
